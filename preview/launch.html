<!-- Main Content -->
<main class="launch-main">
    <div class="launch-header">
        <h1 class="glitch-title" data-text="DROPPING SOON">DROPPING SOON</h1>
        <p class="launch-subtitle">Something extraordinary is emerging from the dark</p>
    </div>
    
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <div class="countdown-item">
            <span class="countdown-value" id="countdown-days">00</span>
            <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-separator">:</div>
        <div class="countdown-item">
            <span class="countdown-value" id="countdown-hours">00</span>
            <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-separator">:</div>
        <div class="countdown-item">
            <span class="countdown-value" id="countdown-minutes">00</span>
            <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-separator">:</div>
        <div class="countdown-item">
            <span class="countdown-value" id="countdown-seconds">00</span>

        <form class="signup-form" id="launch-signup">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">

    <!-- Teaser Grid -->
    <div class="teaser-grid">
        <div class="teaser-item">
            <div class="teaser-blur"></div>
            <span class="teaser-label">???</span>
        </div>
        <div class="teaser-item">
            <div class="teaser-blur"></div>
            <span class="teaser-label">???</span>
        </div>
        <div class="teaser-item">
            <div class="teaser-blur"></div>
            <span class="teaser-label">???</span>
        </div>
    </div>
</main>

<!-- Particles -->
<div class="particles" id="particles"></div>

<style>
    :root {
        --sponge-black: #0a0a0c;
        --sponge-white: #f5f5f7;
        --sponge-violet: #9b8fd9;
        --sponge-blue: #4a90d9;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: var(--sponge-black);
        color: var(--sponge-white);
        font-family: 'Libre Baskerville', Georgia, serif;
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    /* Navigation */
    .launch-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 4rem;
    }
    
    .nav-logo {
        font-family: 'Courier New', monospace;
        font-size: 1.2rem;
        letter-spacing: 0.3em;
        color: var(--sponge-white);
        text-decoration: none;
    }
    
    .nav-links { display: flex; gap: 3rem; }
    
    .nav-links a {
        font-size: 0.9rem;
        letter-spacing: 0.15em;
        color: var(--sponge-white);
        text-decoration: none;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }
    
    .nav-links a:hover, .nav-links a.active { opacity: 1; }
    
    /* Aurora Background */
    #launch-aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    
    /* Main Content */
    .launch-main {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 6rem 2rem 4rem;
        text-align: center;
    }
    
    /* Glitch Title */
    .launch-header { margin-bottom: 4rem; }
    
    .glitch-title {
        font-family: 'Courier New', monospace;
        font-size: clamp(2rem, 8vw, 5rem);
        font-weight: 400;
        letter-spacing: 0.2em;
        position: relative;
        animation: glitchText 3s infinite;
    }
    
    .glitch-title::before,
    .glitch-title::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .glitch-title::before {
        color: var(--sponge-violet);
        animation: glitchBefore 3s infinite;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }
    
    .glitch-title::after {
        color: var(--sponge-blue);
        animation: glitchAfter 3s infinite;
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }
    
    @keyframes glitchText {
        0%, 90%, 100% { transform: translate(0); }
        92% { transform: translate(-2px, 1px); }
        94% { transform: translate(2px, -1px); }
        96% { transform: translate(-1px, 2px); }
        98% { transform: translate(1px, -2px); }
    }
    
    @keyframes glitchBefore {
        0%, 90%, 100% { transform: translate(0); }
        92% { transform: translate(3px, -1px); }
        94% { transform: translate(-3px, 1px); }
        96% { transform: translate(2px, 1px); }
        98% { transform: translate(-2px, -1px); }
    }
    
    @keyframes glitchAfter {
        0%, 90%, 100% { transform: translate(0); }
        92% { transform: translate(-3px, 1px); }
        94% { transform: translate(3px, -1px); }
        96% { transform: translate(-2px, -1px); }
        98% { transform: translate(2px, 1px); }
    }
    
    .launch-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 1.5rem;
    }
    
    /* Countdown Timer */
    .countdown-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 4rem;
    }
    
    .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 80px;
    }
    
    .countdown-value {
        font-family: 'Courier New', monospace;
        font-size: clamp(2.5rem, 6vw, 4rem);
        background: linear-gradient(180deg, var(--sponge-white), rgba(255, 255, 255, 0.6));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
    }
    
    .countdown-label {
        font-family: 'Courier New', monospace;
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.4);
        margin-top: 0.5rem;
    }
    
    .countdown-separator {
        font-family: 'Courier New', monospace;
        font-size: 2.5rem;
        color: var(--sponge-violet);
        opacity: 0.5;
        animation: separatorPulse 1s ease-in-out infinite;
    }
    
    @keyframes separatorPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    
    /* Email Signup */
    .signup-container { margin-bottom: 4rem; }
    
    .signup-text {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 1.5rem;
        letter-spacing: 0.1em;
    }
    
    .signup-form {
        display: flex;
        gap: 0;
        max-width: 450px;
        margin: 0 auto;
    }
    
    .signup-form input {
        flex: 1;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-right: none;
        color: var(--sponge-white);
        font-family: 'Georgia', serif;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
    }
    
    .signup-form input::placeholder { color: rgba(255, 255, 255, 0.3); }
    
    .signup-form input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--sponge-violet);
    }
    
    .signup-form button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, var(--sponge-violet), var(--sponge-blue));
        border: none;
        color: var(--sponge-white);
        font-family: 'Courier New', monospace;
        font-size: 0.85rem;
        letter-spacing: 0.1em;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .signup-form button:hover {
        transform: translateX(3px);
        box-shadow: 0 0 30px rgba(155, 143, 217, 0.4);
    }
    
    .signup-success {
        display: none;
        margin-top: 1rem;
        color: var(--sponge-violet);
        font-size: 0.9rem;
    }
    
    .signup-success.show {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Teaser Grid */
    .teaser-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        max-width: 600px;
    }
    
    .teaser-item {
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s ease;
    }
    
    .teaser-item:hover {
        border-color: var(--sponge-violet);
        transform: scale(1.02);
    }
    
    .teaser-blur {
        position: absolute;
        inset: 20%;
        background: linear-gradient(135deg, var(--sponge-violet), var(--sponge-blue));
        filter: blur(30px);
        opacity: 0.3;
        border-radius: 50%;
    }
    
    .teaser-label {
        font-family: 'Courier New', monospace;
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.3);
        z-index: 1;
    }
    
    /* Particles */
    .particles {
        position: fixed;
        inset: 0;
        z-index: 5;
        pointer-events: none;
        overflow: hidden;
    }
    
    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--sponge-white);
        border-radius: 50%;
        opacity: 0;
        animation: particleFloat 8s linear infinite;
    }
    
    @keyframes particleFloat {
        0% { opacity: 0; transform: translateY(100vh) scale(0); }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { opacity: 0; transform: translateY(-100vh) scale(1); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .launch-nav { padding: 1.5rem 2rem; }
        .nav-links { gap: 1.5rem; }
        .countdown-container { flex-wrap: wrap; justify-content: center; }
        .countdown-item { min-width: 60px; }
        .signup-form { flex-direction: column; }
        .signup-form input {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
        }
        .teaser-grid {
            grid-template-columns: repeat(2, 1fr);
            max-width: 300px;
        }
        .teaser-grid .teaser-item:last-child { grid-column: span 2; }
    }
</style>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    
    // Aurora Background
    const canvas = document.getElementById('launch-aurora');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    
    const fragmentShader = `
        precision highp float;
        uniform float time;
        uniform vec2 resolution;
        
        float noise(vec2 p) {
            return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
        }
        
        void main() {
            vec2 uv = gl_FragCoord.xy / resolution.xy;
            vec3 color = vec3(0.04, 0.04, 0.05);
            
            float aurora = smoothstep(0.4, 0.9, uv.y);
            aurora *= smoothstep(1.0, 0.7, uv.y);
            
            float wave = sin(uv.x * 5.0 + time * 0.3) * 0.5 + 0.5;
            wave += sin(uv.x * 8.0 - time * 0.2) * 0.3;
            aurora *= wave;
            
            vec3 violet = vec3(0.61, 0.56, 0.85);
            vec3 blue = vec3(0.29, 0.56, 0.85);
            
            vec3 auroraColor = mix(violet, blue, sin(uv.x * 3.0 + time * 0.5) * 0.5 + 0.5);
            color += auroraColor * aurora * 0.15;
            color += (noise(uv * 500.0 + time) - 0.5) * 0.02;
            
            gl_FragColor = vec4(color, 1.0);
        }
    `;
    
    const vertexShader = `void main() { gl_Position = vec4(position, 1.0); }`;
    
    const uniforms = {
        time: { value: 0 },
        resolution: { value: new THREE.Vector2() }
    };
    
    const geometry = new THREE.PlaneGeometry(2, 2);
    const material = new THREE.ShaderMaterial({ vertexShader, fragmentShader, uniforms });
    scene.add(new THREE.Mesh(geometry, material));
    
    function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
    }
    
    window.addEventListener('resize', resize);
    resize();
    
    function animate(time) {
        uniforms.time.value = time * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
    
    // Countdown Timer - January 25, 2025 at 6pm PT
    const launchDate = new Date('2025-01-25T18:00:00-08:00');
    
    function updateCountdown() {
        const now = new Date().getTime();
        const diff = launchDate.getTime() - now;
        
        if (diff > 0) {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = String(days).padStart(2, '0');
            document.getElementById('countdown-hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = String(seconds).padStart(2, '0');
        }
    }
    
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // Particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (6 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
    }
    
    // Form Handler
    const form = document.getElementById('launch-signup');
    const success = document.getElementById('signup-success');
    
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        success.classList.add('show');
        form.reset();
    });
</script>
</body>
