<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - SPoNGe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="shop-nav">
    <a href="../index.html" class="nav-logo">SPoNGe</a>
    <div class="nav-links">
        <a href="about.html">About</a>
        <a href="launch.html">Launch</a>
        <a href="shop-buybutton.html" class="active">Shop</a>
    </div>
</nav>

<!-- Background -->
<div class="shop-bg"></div>

<!-- Main Content -->
<main class="shop-main">
    <header class="collection-header">
        <h1>Shop</h1>
        <p class="collection-description">Pieces crafted at the intersection of art, technology, and fashion.</p>
    </header>
    
    <!-- Shopify Buy Button Container -->
    <div id="collection-component-sponge"></div>
</main>

<style>
    :root {
        --sponge-black: #0a0a0c;
        --sponge-white: #f5f5f7;
        --sponge-violet: #9b8fd9;
        --sponge-blue: #4a90d9;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: var(--sponge-black);
        color: var(--sponge-white);
        font-family: 'Libre Baskerville', Georgia, serif;
        min-height: 100vh;
    }
    
    /* Navigation */
    .shop-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 4rem;
        background: linear-gradient(to bottom, var(--sponge-black), transparent);
    }
    
    .nav-logo {
        font-family: 'Courier New', monospace;
        font-size: 1.2rem;
        letter-spacing: 0.3em;
        color: var(--sponge-white);
        text-decoration: none;
    }
    
    .nav-links { display: flex; gap: 3rem; }
    
    .nav-links a {
        font-size: 0.9rem;
        letter-spacing: 0.15em;
        color: var(--sponge-white);
        text-decoration: none;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }
    
    .nav-links a:hover, .nav-links a.active { opacity: 1; }
    
    /* Background */
    .shop-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50vh;
        background: 
            radial-gradient(ellipse 100% 70% at 50% 0%, rgba(155, 143, 217, 0.08) 0%, transparent 50%),
            radial-gradient(ellipse 80% 50% at 30% 10%, rgba(74, 144, 217, 0.05) 0%, transparent 40%),
            var(--sponge-black);
        pointer-events: none;
        z-index: 0;
    }
    
    /* Main Content */
    .shop-main {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        padding: 8rem 4rem 4rem;
        max-width: 1400px;
        margin: 0 auto;
    }
    
    /* Header */
    .collection-header {
        margin-bottom: 4rem;
        text-align: center;
    }
    
    .collection-header h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 400;
        letter-spacing: 0.15em;
        margin-bottom: 1rem;
    }
    
    .collection-description {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.6);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.7;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .shop-nav { padding: 1.5rem 2rem; }
        .nav-links { gap: 1.5rem; }
        .shop-main { padding: 7rem 2rem 3rem; }
    }
</style>

<script type="text/javascript">
(function () {
    var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
            ShopifyBuyInit();
        } else {
            loadScript();
        }
    } else {
        loadScript();
    }
    
    function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
    }
    
    function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
            domain: 'as5bb5-r6.myshopify.com',
            storefrontAccessToken: '563d6b1cef40a5c995c8fd81e6e96198',
        });
        
        ShopifyBuy.UI.onReady(client).then(function (ui) {
            ui.createComponent('collection', {
                id: '476815425782',
                node: document.getElementById('collection-component-sponge'),
                moneyFormat: '%24%7B%7Bamount%7D%7D',
                options: {
                    "product": {
                        "styles": {
                            "product": {
                                "@media (min-width: 601px)": {
                                    "max-width": "calc(33.33% - 30px)",
                                    "margin-left": "30px",
                                    "margin-bottom": "50px",
                                    "width": "calc(33.33% - 30px)"
                                },
                                "img": {
                                    "height": "calc(100% - 15px)",
                                    "position": "absolute",
                                    "left": "0",
                                    "right": "0",
                                    "top": "0"
                                },
                                "imgWrapper": {
                                    "padding-top": "calc(100% + 15px)",
                                    "position": "relative",
                                    "height": "0"
                                }
                            },
                            "title": {
                                "font-family": "Georgia, serif",
                                "font-size": "1rem",
                                "color": "#f5f5f7",
                                "letter-spacing": "0.1em",
                                "font-weight": "400"
                            },
                            "price": {
                                "font-family": "'Courier New', monospace",
                                "font-size": "0.9rem",
                                "color": "rgba(255, 255, 255, 0.7)"
                            },
                            "button": {
                                "font-family": "'Courier New', monospace",
                                "font-size": "0.8rem",
                                "letter-spacing": "0.15em",
                                "padding": "12px 24px",
                                "background-color": "transparent",
                                "border": "1px solid #f5f5f7",
                                "color": "#f5f5f7",
                                ":hover": {
                                    "background-color": "#f5f5f7",
                                    "color": "#0a0a0c"
                                },
                                ":focus": {
                                    "background-color": "#f5f5f7",
                                    "color": "#0a0a0c"
                                },
                                "border-radius": "0px"
                            }
                        },
                        "text": {
                            "button": "ADD TO CART"
                        }
                    },
                    "productSet": {
                        "styles": {
                            "products": {
                                "@media (min-width: 601px)": {
                                    "margin-left": "-30px"
                                }
                            }
                        }
                    },
                    "modalProduct": {
                        "contents": {
                            "img": false,
                            "imgWithCarousel": true,
                            "button": false,
                            "buttonWithQuantity": true
                        },
                        "styles": {
                            "product": {
                                "@media (min-width: 601px)": {
                                    "max-width": "100%",
                                    "margin-left": "0px",
                                    "margin-bottom": "0px"
                                }
                            },
                            "button": {
                                "font-family": "'Courier New', monospace",
                                "font-size": "0.85rem",
                                "letter-spacing": "0.15em",
                                "padding": "14px 28px",
                                "background-color": "#9b8fd9",
                                "border": "none",
                                ":hover": {
                                    "background-color": "#7b6ba6"
                                },
                                "border-radius": "0px"
                            },
                            "title": {
                                "font-family": "Georgia, serif",
                                "font-weight": "400",
                                "letter-spacing": "0.1em"
                            },
                            "price": {
                                "font-family": "'Courier New', monospace"
                            }
                        },
                        "text": {
                            "button": "ADD TO CART"
                        }
                    },
                    "option": {
                        "styles": {
                            "label": {
                                "font-family": "'Courier New', monospace",
                                "font-size": "0.8rem",
                                "letter-spacing": "0.1em"
                            }
                        }
                    },
                    "cart": {
                        "styles": {
                            "button": {
                                "font-family": "'Courier New', monospace",
                                "font-size": "0.85rem",
                                "letter-spacing": "0.15em",
                                "padding": "14px 28px",
                                "background-color": "#9b8fd9",
                                ":hover": {
                                    "background-color": "#7b6ba6"
                                },
                                "border-radius": "0px"
                            },
                            "title": {
                                "font-family": "Georgia, serif"
                            },
                            "footer": {
                                "background-color": "#0a0a0c"
                            },
                            "cart": {
                                "background-color": "#0a0a0c"
                            },
                            "header": {
                                "color": "#f5f5f7"
                            }
                        },
                        "text": {
                            "total": "Subtotal",
                            "button": "CHECKOUT"
                        }
                    },
                    "toggle": {
                        "styles": {
                            "toggle": {
                                "background-color": "#9b8fd9",
                                ":hover": {
                                    "background-color": "#7b6ba6"
                                }
                            }
                        }
                    }
                }
            });
        });
    }
})();
</script>

</body>
</html>
